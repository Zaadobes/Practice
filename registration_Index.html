<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width initial_scale='1.0'">
        <link rel="stylesheet" href="registrationStyles.css">
        <title>Registration Form</title>
    
    </head>
    <body>
        <h1>Registration Form</h1>
            <p> Please fill out this form with the required information</p>

            <form action="https://register-demo.freecodecamp.org"  method="post">
                <fieldset>
                    <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
                    <label for="last-name">Enter Your Last name: <input type="text" id="last-name"required>  </label>
                    <label for="email">Enter Your Email: <input type="email" id="email" required/></label>
                    <label for="new-password">Create a New Password: <input type="password" id="new-password" required ></label>

                </fieldset>
               
            
               <fieldset> 
               <label for="personal" ><input type="radio" class="inline" id="personal" name="accounttype" value="personal-account">Personal Account</label>
               <label for="business" ><input type="radio" class="inline" id="business" name="account-type" value="business-account">Business Account</label>
               <label for="terms-and-conditions" ><input class="inline" type="checkbox" id="terms-and-conditions" name="Terms" value="terms-and-agreement" required>
                I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
                </fieldset>
                
                
                <fieldset>
                    <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="Profile-Picture" type="file" > </label>
                    <label for="age">Input your age (years) <input type="number" min="30" max="120" name="Age" ></label>

                    <label for="referrer">How did you hear about us?
                        <select id="referrer" name="Referrer">
                            <option value="">(select one)</option>
                            <option value="1" >freeCodeCamp News</option>
                            <option value="2">freeCodeCamp YouTube Channel</option>
                            <option value="3">freeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>

                    <label for="bio">Provide a bio: <textarea id="bio" name="Bio" placeholder="I like to code at the beach..." rows="3" cols="30"></textarea></label>

                </fieldset>
                <input type="submit" value="Submit">
            </form>

    </body>
    </html>
